<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="CSS/general.css">
</head>
<body>

  <div id="container">
    <header>
      <h1 id="company_header">Carshop Company</h1>
      <h2>Contact Us</h2>
    </header>

   
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about us.html">About Us</a>
      <a href="contact_us.html">Contact Us</a>
    </nav>

  
  
    <hr>
  
    <form>
      <lebel for="firstname">Firstname:</lebel>
      <input type="text" name="firstname" placeholder="Taro" id="firstname" required>  
      <lebel for="lastname">Lastname: </lebel>
      <input type="text" name="lastname" placeholder="Yamato" id="lastname" required>
  
      <br>
  
      <label for="password">Password: </label>
      <input type="password" name="password" id="password">
  
      <br>
  
      <label for="birthday">Birthday: </label>
      <input type="date" name="birthday" id="birthday">
  
      <br>
  
      <label for="age">Age: </label>
      <input type="number" id="age" name="age" min="0" max="150">
  
      <br>
  
      <lebal for="email">Email Address: </lebal>
      <input type="email" name="email" id="email">
  
      <br>
      <label for="message">Message: </label>
      <textarea id="message" name="message"></textarea>
  
      <br>
  
      Industory:
      <br>
  
      <input type="radio" id="finance" name="industory" value="finance">
      <label for="finance">Finance</label>
  
      <br>
  
      <input type="radio" id="retail" name="industory" value="retail">
      <label for="retail">Retail</label>
  
      <br>
  
      <input type="radio" id="social_services" name="industory" value="social_services>
      <label for="retail">Retail</label>
  
      <br><br>
  
      Hobbies:
      <input type="checkbox" name="hobbies" value="art" id="art">
      <label for="art">Art</label>
  
      <br>
      <input type="checkbox" name="hobbies" value="sports" id="sports">
      <label for="sports">Sports</label>
  
      <br>
      <input type="checkbox" name="hobbies" value="travels" id="travels">
      <label for="travels">Travels</label>
  
      <br>
      Country of Origin:
      <select id="country_of_origin">
         <option value="australia">Australia</option>
         <option value="canada">Canada</option>
         <option value="japan">Japan</option>
         <option value="mozambique">Mozambipue</option>
         <option value="palau">Palau</option>
      </select>
  
      <br>
      Countries visited:
      <select id="countries_visited" multiple>
         <option value="australia">Australia</option>
         <option value="canada">Canada</option>
         <option value="japan">Japan</option>
         <option value="mozambique">Mozambipue</option>
         <option value="palau">Palau</option>
      </select>
  
      <br>
      
      <label for="fileinput">File: </label>
      <input type="file" id="fileinput" name="fileinput">
  
      <br>
  
      <button type="submit">Submit</button>
  
      <br>
  
      <input type="button" value="Input Button"></input>
  
      <br>
  
      <input type="image" src="images/green_button.jpg" alt="Green button.">
  
      <br>
  
    </form>

  </div>
  
</body>
</html>
